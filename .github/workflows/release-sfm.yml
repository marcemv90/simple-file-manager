name: Release sfm.war

on:
  release:
    types:
      - published
      - edited
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.2.3)'
        required: true
        type: string
      release_body:
        description: 'Optional release description to use when manually triggering'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish sfm.war
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.event.release.tag_name }}
      RELEASE_BODY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_body || github.event.release.body }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Prepare sfm.war artifact
        run: |
          mkdir -p dist
          cp target/*.war dist/sfm.war

      - name: Scan sfm.war with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: 'dist/sfm.war'
          format: 'table'
          output: 'trivy-report.md'

      - name: Build release body with Trivy report
        run: |
          printf "%s\n\n---\n\n## Trivy scan report for sfm.war\n\n" "${RELEASE_BODY}" > release-body.md
          cat trivy-report.md >> release-body.md

      - name: Upload sfm.war to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/sfm.war
          tag_name: ${{ env.TAG_NAME }}
          body_path: release-body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
